name: Publish Go Package

on:
  push:
    tags:
      - '[0-9]*'  # X.Y.Z 형식 태그 푸시 시 트리거
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 태그 생성 권한

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test
        working-directory: src/go
        run: go test ./...

      - name: Verify module
        working-directory: src/go
        run: |
          go mod tidy
          go mod verify

      - name: Create Go submodule tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          GO_TAG="src/go/v$VERSION"  # X.Y.Z → src/go/vX.Y.Z

          # 이미 존재하는지 확인
          if git rev-parse "$GO_TAG" >/dev/null 2>&1; then
            echo "Tag $GO_TAG already exists, skipping"
          else
            git tag "$GO_TAG"
            git push origin "$GO_TAG"
            echo "Created and pushed tag: $GO_TAG"
          fi

          echo "Install with: go install github.com/yscha88/semantic-complexity/src/go/cmd/sc-go-mcp@latest"
