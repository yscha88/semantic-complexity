name: Publish Go Package

on:
  push:
    branches: [main]
    paths:
      - 'src/go/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test
        working-directory: src/go/semanticcomplexity
        run: go test ./...

      - name: Verify module
        working-directory: src/go/semanticcomplexity
        run: |
          go mod tidy
          go mod verify

      # Go packages are published via git tags
      # Users install with: go get github.com/yscha88/semantic-complexity/src/go/semanticcomplexity
      - name: Tag info
        run: |
          VERSION=$(cat src/py/pyproject.toml | grep '^version' | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Go packages are published via git tags."
          echo "Current version: $VERSION"
          echo "To release: git tag go/v$VERSION && git push origin go/v$VERSION"
