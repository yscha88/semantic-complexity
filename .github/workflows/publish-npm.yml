name: Publish npm Package

on:
  push:
    branches: [main]
    paths:
      - 'src/ts/**'
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., beta, rc1). Leave empty for SHA-based version'
        required: false
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Set version suffix
        id: version
        run: |
          if [ -n "${{ inputs.version_suffix }}" ]; then
            echo "suffix=${{ inputs.version_suffix }}" >> $GITHUB_OUTPUT
          else
            echo "suffix=${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
          fi

      - name: Update package version
        working-directory: src/ts
        run: |
          SUFFIX="${{ steps.version.outputs.suffix }}"
          jq --arg suffix "$SUFFIX" '.version = .version + "-" + $suffix' package.json > tmp.json && mv tmp.json package.json

      - name: Install dependencies
        working-directory: src/ts
        run: pnpm install

      - name: Build
        working-directory: src/ts
        run: pnpm build

      - name: Test
        working-directory: src/ts
        run: pnpm test

      - name: Publish
        working-directory: src/ts
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
